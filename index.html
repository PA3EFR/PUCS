<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCS - PA3EFR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(180deg, #f8ef05 0%, #1f1f1c 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .header-logo-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-logo-block img {
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .header-status-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
        }

        .server-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .server-status.online {
            background-color: #2ecc71;
            color: white;
        }

        .server-status.offline {
            background-color: #e74c3c;
            color: white;
        }

        .server-info {
            font-size: 0.95em;
            color: #666;
        }

        .header-title-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .title-below {
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .config-info {
            font-size: 1.1em;
            color: #121010;
            background: #f8ef05;
            border-radius: 2px;
            padding: 0px;
            border: 1px solid #e1e8ed;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .crew-logo {
            position: absolute;
            right: 0;
            bottom: 0;
            margin-right: 15px;
            margin-bottom: 10px;
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section, .entries-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-section h2, .entries-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            text-align: center;
            vertical-align: middle;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .entries-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .entry-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .entry-timestamp {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .entry-content p {
            margin-bottom: 8px;
            color: #555;
        }

        .entry-content strong {
            color: #2c3e50;
        }

        .no-entries {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #e9ecef;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #7f8c8d;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .header-flex {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
            }
            .header-logo-block, .header-status-block, .header-title-center {
                align-items: center;
                margin-bottom: 10px;
            }
            .header-title-center {
                justify-content: center;
            }
            .crew-logo {
                position: static;
                display: block;
                margin: 10px auto 0 auto;
            }
            
            /* Entries grid responsive */
            .entries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-flex">
                <!-- Left: Logo -->
                <div class="header-logo-block">
                    <img src="http://pa3efr.nl/images/stories/2024/th.jpeg" alt="PA3EFR Logo">
                </div>
                <!-- Center: Title -->
                <div class="header-title-center">
                    <span class="title-below">Pile-Up Control System (PUCS)</span>
                </div>
                <!-- Right: Server Status & Info -->
                <div class="header-status-block">
                    <div class="server-status offline" id="serverStatus">Server Offline</div>
                    <span class="server-info" id="serverInfo">No connection</span>
                </div>
            </div>
            <!-- Crew logo rechts onder in de header balk -->
            <img class="crew-logo" src="http://pa3efr.nl/images/stories/2017/pa3efr_crew_flag.jpg" alt="Crew Flag">
            <!-- Center below: Operator & Frequentie info -->
            <div id="configInfo" class="config-info"></div>
        </header>

        <div id="status"></div>

        <div class="main-content">
            <section class="form-section">
                <h2>New Entry</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="name">Call Sign:</label>
                        <input type="text" id="name" name="name" placeholder="Required">
                    </div>
                    <div class="form-group">
                        <label for="location">QTH:</label>
                        <input type="text" id="location" name="location" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label for="comment">Remarks:</label>
                        <textarea id="comment" name="comment" placeholder="Optional"></textarea>
                    </div>
                    <button type="submit" class="btn">SUBMIT</button>
                </form>
            </section>

            <section class="entries-section">
                <div class="actions">
                    <h2>Entries (max 6)  </h2>
                    <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
                    <a href="http://........136:5000/admin" target="_blank" class="btn" id="adminBtn">ðŸ”§ Admin</a>
                </div>
                <div id="entriesContainer">
                    <p class="no-entries">Geen entries gevonden</p>
                    <div id="lastUpdate" style="margin-top:10px; font-size:0.9em; color:#444; text-align:right;">
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Erwin PA3EFR v1.0</p>
        </footer>
    </div>

    <!-- Socket.io client voor WebSocket support -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="frontend.js"></script>
</body>
</html>
